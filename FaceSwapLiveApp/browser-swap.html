<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FaceSwapLive Browser</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            overflow: hidden;
            height: 100vh;
            height: 100dvh;
            -webkit-user-select: none;
            user-select: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        .feed-area {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        #liveVideo {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
        }

        #overlayVideo {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            display: none;
            z-index: 2;
        }

        #overlayImage {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            display: none;
            z-index: 2;
        }

        .top-bar {
            position: absolute;
            top: 0; left: 0; right: 0;
            padding: max(env(safe-area-inset-top, 12px), 12px) 16px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 20;
        }

        .top-bar-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .icon-btn {
            width: 40px; height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.12);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: none;
            color: #fff;
            font-size: 17px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.12s ease, background 0.15s ease;
        }

        .icon-btn:active { transform: scale(0.88); }
        .icon-btn.active { background: rgba(255,255,255,0.3); }

        .device-selector {
            position: absolute;
            top: calc(max(env(safe-area-inset-top, 44px), 44px) + 52px);
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            display: flex;
            background: rgba(30,30,30,0.8);
            -webkit-backdrop-filter: blur(24px);
            backdrop-filter: blur(24px);
            border-radius: 22px;
            padding: 4px;
            gap: 2px;
            max-width: calc(100% - 32px);
            overflow-x: auto;
            scrollbar-width: none;
        }

        .device-selector::-webkit-scrollbar { display: none; }

        .device-pill {
            padding: 8px 16px;
            border-radius: 18px;
            border: none;
            background: transparent;
            color: rgba(255,255,255,0.6);
            font-size: 13px;
            font-weight: 600;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .device-pill.active {
            background: rgba(255,255,255,0.18);
            color: #fff;
        }

        .device-pill .dot {
            width: 7px; height: 7px;
            border-radius: 50%;
            background: #34c759;
            display: none;
        }

        .device-pill.active .dot { display: block; }

        .virtual-badge {
            font-size: 9px;
            font-weight: 700;
            background: linear-gradient(135deg, #ff2d55, #af52de);
            padding: 2px 6px;
            border-radius: 6px;
            letter-spacing: 0.5px;
        }

        .upload-zone {
            position: absolute;
            inset: 0;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 15;
            background: rgba(0,0,0,0.85);
            -webkit-backdrop-filter: blur(30px);
            backdrop-filter: blur(30px);
            gap: 24px;
        }

        .upload-zone.visible { display: flex; }

        .upload-icon-ring {
            width: 120px; height: 120px;
            border-radius: 50%;
            border: 2px dashed rgba(255,255,255,0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: border-color 0.2s ease;
        }

        .upload-icon-ring:active { border-color: rgba(255,255,255,0.5); }

        .upload-icon-ring svg { opacity: 0.6; }

        .upload-title {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.3px;
        }

        .upload-subtitle {
            font-size: 14px;
            color: rgba(255,255,255,0.45);
            text-align: center;
            line-height: 1.5;
            max-width: 260px;
        }

        .upload-actions {
            display: flex;
            gap: 12px;
        }

        .upload-btn {
            padding: 14px 28px;
            border-radius: 24px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.12s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .upload-btn:active { transform: scale(0.95); }

        .upload-btn.primary {
            background: linear-gradient(135deg, #ff2d55, #af52de);
            color: #fff;
        }

        .upload-btn.secondary {
            background: rgba(255,255,255,0.12);
            color: #fff;
        }

        .status-pill {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 18px;
            background: rgba(0,0,0,0.6);
            -webkit-backdrop-filter: blur(16px);
            backdrop-filter: blur(16px);
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            color: rgba(255,255,255,0.8);
            z-index: 20;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-pill .live-dot {
            width: 6px; height: 6px;
            border-radius: 50%;
            background: #ff3b30;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .bottom-bar {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            padding: 16px 20px calc(max(env(safe-area-inset-bottom, 20px), 20px) + 8px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 20;
        }

        .face-thumb {
            width: 50px; height: 50px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.35);
            background: rgba(255,255,255,0.08);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.12s ease;
        }

        .face-thumb:active { transform: scale(0.9); }

        .face-thumb img {
            width: 100%; height: 100%;
            object-fit: cover;
            display: none;
        }

        .capture-ring {
            width: 74px; height: 74px;
            border-radius: 50%;
            border: 4px solid #fff;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.12s ease;
        }

        .capture-ring:active { transform: scale(0.88); }
        .capture-inner { width: 62px; height: 62px; border-radius: 50%; background: #fff; }

        .gallery-thumb {
            width: 50px; height: 50px;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.35);
            background: rgba(255,255,255,0.08);
            -webkit-backdrop-filter: blur(12px);
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .gallery-thumb img {
            width: 100%; height: 100%;
            object-fit: cover;
            display: none;
        }

        .flash-overlay {
            position: fixed;
            inset: 0;
            background: #fff;
            z-index: 300;
            pointer-events: none;
            animation: flashAnim 0.2s ease-out forwards;
        }

        @keyframes flashAnim { from { opacity: 1; } to { opacity: 0; } }

        input[type="file"] { display: none; }

        .empty-state {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            z-index: 5;
        }

        .empty-state svg { opacity: 0.3; }

        .empty-state-text {
            font-size: 15px;
            color: rgba(255,255,255,0.35);
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="feed-area">
        <video id="liveVideo" autoplay playsinline muted></video>
        <video id="overlayVideo" autoplay playsinline muted loop></video>
        <img id="overlayImage" />

        <div class="empty-state" id="emptyState" style="display:none">
            <svg width="56" height="56" viewBox="0 0 24 24" fill="none"><path d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <div class="empty-state-text">Upload media to start virtual cam</div>
        </div>

        <div class="top-bar">
            <div class="top-bar-group">
                <button class="icon-btn" id="flipBtn" style="display:none">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M20 7l-4-4v3H8a4 4 0 000 8h1M4 17l4 4v-3h8a4 4 0 000-8h-1" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                </button>
            </div>
            <div class="top-bar-group">
                <button class="icon-btn" id="removeBtn" style="display:none">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none"><path d="M4 4l8 8M12 4l-8 8" stroke="#fff" stroke-width="2" stroke-linecap="round"/></svg>
                </button>
            </div>
        </div>

        <div class="device-selector" id="deviceSelector"></div>

        <div class="status-pill" id="statusPill">
            <span class="live-dot"></span>
            <span id="statusText">Virtual Cam Active</span>
        </div>

        <div class="upload-zone" id="uploadZone">
            <div class="upload-icon-ring" id="uploadRing">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none"><path d="M12 16V4m0 0L8 8m4-4l4 4" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M20 16v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </div>
            <div class="upload-title">FaceSwapLive Virtual Cam</div>
            <div class="upload-subtitle">Upload a celebrity video or photo to replace your camera feed</div>
            <div class="upload-actions">
                <button class="upload-btn primary" id="uploadVideoBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><polygon points="5,3 19,12 5,21" fill="#fff"/></svg>
                    Video
                </button>
                <button class="upload-btn secondary" id="uploadImageBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><rect x="3" y="5" width="18" height="14" rx="2" stroke="#fff" stroke-width="1.5"/><circle cx="8.5" cy="10.5" r="1.5" fill="#fff"/><path d="M3 16l5-4 3 3 4-5 6 7" stroke="#fff" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    Photo
                </button>
            </div>
        </div>

        <div class="bottom-bar">
            <div class="face-thumb" id="mediaPicker">
                <img id="mediaThumb" />
                <svg id="mediaPlaceholder" width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </div>

            <div class="capture-ring" id="captureBtn"><div class="capture-inner"></div></div>

            <div class="gallery-thumb" id="galleryBtn">
                <img id="galleryImg" />
                <svg id="galleryPlaceholder" width="22" height="22" viewBox="0 0 24 24" fill="none"><rect x="3" y="5" width="18" height="14" rx="2" stroke="#fff" stroke-width="1.5"/><circle cx="8.5" cy="10.5" r="1.5" stroke="#fff" stroke-width="1.2"/><path d="M3 16l5-4 3 3 4-5 6 7" stroke="#fff" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </div>
        </div>
    </div>
</div>

<input type="file" id="videoInput" accept="video/*" />
<input type="file" id="imageInput" accept="image/*" />
<canvas id="captureCanvas" style="display:none"></canvas>

<script>
    const $ = id => document.getElementById(id);
    const liveVideo = $('liveVideo');
    const overlayVideo = $('overlayVideo');
    const overlayImage = $('overlayImage');
    const deviceSelector = $('deviceSelector');
    const statusPill = $('statusPill');
    const captureCanvas = $('captureCanvas');

    let currentMode = null;
    let realDevices = [];
    let currentDeviceId = null;
    let hasVirtualMedia = false;
    let virtualMediaType = null;
    let lastCapture = null;
    let facing = 'user';

    async function enumerateDevices() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
            stream.getTracks().forEach(t => t.stop());
        } catch(e) {}

        const devices = await navigator.mediaDevices.enumerateDevices();
        realDevices = devices.filter(d => d.kind === 'videoinput');
        buildDeviceSelector();
    }

    function buildDeviceSelector() {
        deviceSelector.innerHTML = '';

        realDevices.forEach((dev, i) => {
            const btn = document.createElement('button');
            btn.className = 'device-pill' + (currentMode === 'camera-' + dev.deviceId ? ' active' : '');
            const label = dev.label || ('Camera ' + (i + 1));
            const shortLabel = label.length > 20 ? label.substring(0, 18) + '...' : label;
            btn.innerHTML = '<span class="dot"></span>' + shortLabel;
            btn.addEventListener('click', () => selectRealCamera(dev.deviceId));
            deviceSelector.appendChild(btn);
        });

        const vBtn = document.createElement('button');
        vBtn.className = 'device-pill' + (currentMode === 'virtual' ? ' active' : '');
        vBtn.innerHTML = '<span class="dot"></span>FaceSwapLive <span class="virtual-badge">VIRTUAL</span>';
        vBtn.addEventListener('click', selectVirtualCam);
        deviceSelector.appendChild(vBtn);
    }

    async function selectRealCamera(deviceId) {
        currentMode = 'camera-' + deviceId;
        currentDeviceId = deviceId;
        buildDeviceSelector();

        overlayVideo.style.display = 'none';
        overlayVideo.pause();
        overlayImage.style.display = 'none';
        $('emptyState').style.display = 'none';
        $('uploadZone').classList.remove('visible');
        liveVideo.style.display = 'block';
        $('flipBtn').style.display = 'flex';
        $('removeBtn').style.display = 'none';
        statusPill.style.opacity = '0';

        if (liveVideo.srcObject) liveVideo.srcObject.getTracks().forEach(t => t.stop());

        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { deviceId: { exact: deviceId }, width: { ideal: 1280 }, height: { ideal: 720 }, frameRate: { ideal: 30 } },
                audio: false
            });
            liveVideo.srcObject = stream;
            await liveVideo.play();
        } catch(e) {
            console.error('Camera error:', e);
        }
    }

    function selectVirtualCam() {
        currentMode = 'virtual';
        buildDeviceSelector();

        if (liveVideo.srcObject) liveVideo.srcObject.getTracks().forEach(t => t.stop());
        liveVideo.style.display = 'none';
        $('flipBtn').style.display = 'none';

        if (hasVirtualMedia) {
            showVirtualMedia();
        } else {
            $('emptyState').style.display = 'flex';
            $('uploadZone').classList.add('visible');
            statusPill.style.opacity = '0';
            $('removeBtn').style.display = 'none';
        }
    }

    function showVirtualMedia() {
        $('emptyState').style.display = 'none';
        $('uploadZone').classList.remove('visible');
        $('removeBtn').style.display = 'flex';

        if (virtualMediaType === 'video') {
            overlayImage.style.display = 'none';
            overlayVideo.style.display = 'block';
            overlayVideo.play();
        } else {
            overlayVideo.style.display = 'none';
            overlayVideo.pause();
            overlayImage.style.display = 'block';
        }

        $('statusText').textContent = 'Virtual Cam Active';
        statusPill.style.opacity = '1';
    }

    function loadVideoFile(file) {
        const url = URL.createObjectURL(file);
        overlayVideo.src = url;
        overlayVideo.load();
        virtualMediaType = 'video';
        hasVirtualMedia = true;

        const thumbVideo = document.createElement('video');
        thumbVideo.src = url;
        thumbVideo.currentTime = 0.5;
        thumbVideo.addEventListener('loadeddata', () => {
            const c = document.createElement('canvas');
            c.width = 100; c.height = 100;
            c.getContext('2d').drawImage(thumbVideo, 0, 0, 100, 100);
            $('mediaThumb').src = c.toDataURL();
            $('mediaThumb').style.display = 'block';
            $('mediaPlaceholder').style.display = 'none';
        });

        if (currentMode === 'virtual') showVirtualMedia();
    }

    function loadImageFile(file) {
        const url = URL.createObjectURL(file);
        overlayImage.src = url;
        virtualMediaType = 'image';
        hasVirtualMedia = true;

        $('mediaThumb').src = url;
        $('mediaThumb').style.display = 'block';
        $('mediaPlaceholder').style.display = 'none';

        if (currentMode === 'virtual') showVirtualMedia();
    }

    function removeVirtualMedia() {
        hasVirtualMedia = false;
        virtualMediaType = null;
        overlayVideo.style.display = 'none';
        overlayVideo.pause();
        overlayVideo.removeAttribute('src');
        overlayImage.style.display = 'none';
        overlayImage.removeAttribute('src');
        $('mediaThumb').style.display = 'none';
        $('mediaPlaceholder').style.display = 'block';
        $('removeBtn').style.display = 'none';
        statusPill.style.opacity = '0';

        if (currentMode === 'virtual') {
            $('emptyState').style.display = 'flex';
            $('uploadZone').classList.add('visible');
        }
    }

    function capture() {
        const flash = document.createElement('div');
        flash.className = 'flash-overlay';
        document.body.appendChild(flash);
        setTimeout(() => flash.remove(), 250);

        let source;
        let w, h;

        if (currentMode === 'virtual' && hasVirtualMedia) {
            if (virtualMediaType === 'video') {
                source = overlayVideo;
                w = overlayVideo.videoWidth || 1280;
                h = overlayVideo.videoHeight || 720;
            } else {
                source = overlayImage;
                w = overlayImage.naturalWidth || 1280;
                h = overlayImage.naturalHeight || 720;
            }
        } else {
            source = liveVideo;
            w = liveVideo.videoWidth || 1280;
            h = liveVideo.videoHeight || 720;
        }

        captureCanvas.width = w;
        captureCanvas.height = h;
        const ctx = captureCanvas.getContext('2d');
        ctx.drawImage(source, 0, 0, w, h);

        lastCapture = captureCanvas.toDataURL('image/png');
        $('galleryImg').src = lastCapture;
        $('galleryImg').style.display = 'block';
        $('galleryPlaceholder').style.display = 'none';
    }

    function downloadCapture() {
        if (!lastCapture) return;
        const a = document.createElement('a');
        a.href = lastCapture;
        a.download = 'faceswaplive-' + Date.now() + '.png';
        a.click();
    }

    $('flipBtn').addEventListener('click', async () => {
        if (!currentDeviceId && realDevices.length > 0) return;

        facing = facing === 'user' ? 'environment' : 'user';
        if (liveVideo.srcObject) liveVideo.srcObject.getTracks().forEach(t => t.stop());

        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: facing, width: { ideal: 1280 }, height: { ideal: 720 }, frameRate: { ideal: 30 } },
                audio: false
            });
            liveVideo.srcObject = stream;
            await liveVideo.play();
        } catch(e) {}
    });

    $('removeBtn').addEventListener('click', removeVirtualMedia);
    $('captureBtn').addEventListener('click', capture);
    $('galleryBtn').addEventListener('click', downloadCapture);

    $('mediaPicker').addEventListener('click', () => {
        if (currentMode === 'virtual') {
            $('uploadZone').classList.toggle('visible');
        } else {
            selectVirtualCam();
        }
    });

    $('uploadVideoBtn').addEventListener('click', () => $('videoInput').click());
    $('uploadImageBtn').addEventListener('click', () => $('imageInput').click());
    $('uploadRing').addEventListener('click', () => $('videoInput').click());

    $('videoInput').addEventListener('change', e => {
        if (e.target.files[0]) loadVideoFile(e.target.files[0]);
        e.target.value = '';
    });

    $('imageInput').addEventListener('change', e => {
        if (e.target.files[0]) loadImageFile(e.target.files[0]);
        e.target.value = '';
    });

    async function boot() {
        await enumerateDevices();
        if (realDevices.length > 0) {
            await selectRealCamera(realDevices[0].deviceId);
        } else {
            selectVirtualCam();
        }
    }

    boot();
</script>
</body>
</html>
